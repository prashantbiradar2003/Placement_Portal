<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - College Placement Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./mobile-responsive.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f5ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #A62C2C;
      margin-bottom: 30px;
    }
    
    p {
      color: #7f8c8d;
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: bold;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    
    input:focus, select:focus {
      border-color: #A62C2C;
      outline: none;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #A62C2C;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: #E83F25;
    }
    
    .message {
      margin-top: 20px;
      color: #e74c3c;
    }
    
    .success {
      color: #EA7300;
    }
    
    .links {
      margin-top: 20px;
    }
    
    .links a {
      color: #EA7300;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 25px 15px;
        border-radius: 12px;
      }
      
      h1 {
        font-size: 1.75rem;
        margin-bottom: 25px;
      }
      
      input, select {
        padding: 12px 10px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      button {
        padding: 12px;
        font-size: 16px;
      }
      
      .links {
        margin-top: 20px;
      }
      
      .links a {
        padding: 10px 0;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 320px) {
      .container {
        padding: 20px 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      input, select {
        padding: 10px 8px;
      }
      
      button {
        padding: 10px;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      input, select, button {
        min-height: 44px;
      }
      
      .links a {
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
    <!-- Mobile Sidebar -->
    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
      <button class="close-sidebar" id="closeSidebar">
        <i class="fas fa-times"></i>
      </button>
      <div class="sidebar-header">
        <img src="./assets/Sdm_logo.png" alt="SDMCET Logo" class="sidebar-logo">
        <div class="sidebar-title">SDMCET Placement Portal</div>
      </div>
      <ul class="sidebar-menu">
        <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="./about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
        <li><a href="./contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
        <li><a href="./register.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        <li><a href="https://sdmcet.ac.in/"><i class="fas fa-university"></i> SDMCET Website</a></li>
      </ul>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button class="hamburger" id="openSidebar">
      <i class="fas fa-bars"></i>
    </button>
  <div class="container">
    <h1>Create Account</h1>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
      </div>
      
      <div class="form-group">
        <label for="role">Account Type</label>
        <select id="role">
          <option value="student">Student</option>
          <option value="officer">Placement Officer</option>
        </select>
      </div>
      
      <div class="form-group" id="studentFieldsContainer" style="display: none;">
        <label for="department">Department/Branch</label>
        <select id="department">
          <option value="">Select your branch</option>
          <option value="Computer Science Engineering">Computer Science Engineering</option>
          <option value="Information Science">Information Science</option>
          <option value="Electronics and Communication">Electronics and Communication</option>
          <option value="AIML">AIML</option>
          <option value="Electrical and Electronics">Electrical and Electronics</option>
          <option value="Civil">Civil</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Chemical">Chemical</option>
        </select>
      </div>
      
      <button type="submit">Register</button>
    </form>

    <p id="registerMsg" class="message"></p>
    
    <div class="links">
      <a href="login.html">Already have an account? Login</a>
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <!-- Load config.js -->
  <script src="./config.js"></script>

  <script>
    // Mobile sidebar functionality
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const openSidebar = document.getElementById('openSidebar');
      const closeSidebar = document.getElementById('closeSidebar');
      
      function toggleSidebar() {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
      }
      
      openSidebar.addEventListener('click', toggleSidebar);
      closeSidebar.addEventListener('click', toggleSidebar);
      overlay.addEventListener('click', toggleSidebar);
      
      // Close sidebar when window is resized to desktop size
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768 && sidebar.classList.contains('active')) {
          sidebar.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    });

    function checkLoginStatus() {
      const token = localStorage.getItem("token");
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split(".")[1]));
          const currentTime = Math.floor(Date.now() / 1000);
          if (payload.exp && payload.exp > currentTime) {
            window.location.href = "dashboard.html";
            return;
          } else {
            localStorage.removeItem("token");
          }
        } catch (e) {
          localStorage.removeItem("token");
        }
      }
    }

    window.addEventListener("DOMContentLoaded", checkLoginStatus);

    document.getElementById("role").addEventListener("change", function () {
      const studentFields = document.getElementById("studentFieldsContainer");
      studentFields.style.display = this.value === "student" ? "block" : "none";
    });

    document.addEventListener("DOMContentLoaded", function () {
      const roleSelect = document.getElementById("role");
      const studentFields = document.getElementById("studentFieldsContainer");
      studentFields.style.display = roleSelect.value === "student" ? "block" : "none";
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const registrationData = { name, email, password, role };

      if (role === "student") {
        const department = document.getElementById("department").value;
        if (!department) {
          document.getElementById("registerMsg").innerText = "Please select your department/branch";
          return;
        }
        registrationData.department = department;
      }

      document.getElementById("registerMsg").innerText = "Registering...";
      document.getElementById("registerMsg").className = "message";

      try {
        const apiUrl = getApiUrl("/api/auth/register");
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(registrationData),
        });

        const data = await res.json();
        console.log("Response:", res.status, data);

        if (res.ok) {
          document.getElementById("registerMsg").innerText = "Registration successful! Redirecting to login...";
          document.getElementById("registerMsg").className = "message success";
          document.getElementById("registerForm").reset();
          setTimeout(() => (window.location.href = "login.html"), 2000);
        } else {
          document.getElementById("registerMsg").innerText = data.msg || "Registration failed. Please try again.";
        }
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("registerMsg").innerText = "Server error. Please try again later.";
      }
    });
  </script>
</body>
</html>
