<!-- client/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - College Placement Portal</title>
  <style>
    /* Enhanced mobile-responsive login styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #A62C2C;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    p {
      color: #7f8c8d;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 15px 12px;
      box-sizing: border-box;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
      min-height: 50px;
    }

    input:focus {
      border-color: #A62C2C;
      outline: none;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(166, 44, 44, 0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #A62C2C 0%, #E83F25 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 50px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(166, 44, 44, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
    }

    .message.error {
      background-color: #fee;
      color: #e74c3c;
      border: 1px solid #fcc;
    }

    .message.success {
      background-color: #efe;
      color: #27ae60;
      border: 1px solid #cfc;
    }

    .links {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .links a {
      color: #EA7300;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 0;
      transition: color 0.3s ease;
    }

    .links a:hover {
      text-decoration: underline;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 25px 15px;
        border-radius: 12px;
      }
      
      h1 {
        font-size: 1.75rem;
        margin-bottom: 25px;
      }
      
      input {
        padding: 12px 10px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      button {
        padding: 12px;
        font-size: 16px;
      }
      
      .links {
        margin-top: 20px;
      }
      
      .links a {
        padding: 10px 0;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 320px) {
      .container {
        padding: 20px 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      input {
        padding: 10px 8px;
      }
      
      button {
        padding: 10px;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      input, button {
        min-height: 44px;
      }
      
      .links a {
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
      </div>
      
      <button type="submit">Login</button>
    </form>

    <p id="loginMsg" class="message"></p>
    
    <div class="links">
      <a href="register.html">New user? Register</a>
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <!-- âœ… Load config.js before login script -->
  <script src="./config.js"></script>

  <script>
    function checkLoginStatus() {
      const token = localStorage.getItem("token");
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split(".")[1]));
          const currentTime = Math.floor(Date.now() / 1000);
          if (payload.exp && payload.exp > currentTime) {
            window.location.href = "dashboard.html";
            return;
          } else {
            localStorage.removeItem("token");
          }
        } catch (e) {
          localStorage.removeItem("token");
        }
      }
    }

    window.addEventListener('DOMContentLoaded', checkLoginStatus);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const loginMsg = document.getElementById("loginMsg");
      loginMsg.innerText = "Logging in...";
      loginMsg.style.color = "#666";

      try {
        const apiUrl = getApiUrl("/api/auth/login");
        console.log("ðŸ” Attempting login to:", apiUrl);
        
        const requestBody = JSON.stringify({ email, password });
        console.log("ðŸ“¤ Request body:", { email, password: "***" });

        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: requestBody,
        });

        console.log("ðŸ“¥ Response status:", res.status);
        console.log("ðŸ“¥ Response headers:", Object.fromEntries(res.headers.entries()));

        const data = await res.json();
        console.log("ðŸ“¥ Response data:", data);

        if (res.ok) {
          console.log("âœ… Login successful");
          localStorage.setItem("token", data.token);
          loginMsg.innerText = "Login successful! Redirecting...";
          loginMsg.style.color = "#28a745";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          console.error("âŒ Login failed:", data);
          loginMsg.innerText = data.msg || `Login failed (${res.status}). Please check your credentials.`;
          loginMsg.style.color = "#dc3545";
        }
      } catch (err) {
        console.error("ðŸš¨ Network error:", err);
        loginMsg.innerText = `Network error: ${err.message}. Please check your internet connection and try again.`;
        loginMsg.style.color = "#dc3545";
      }
    });

    // Test API connectivity on page load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const testUrl = getApiUrl("/");
        console.log("ðŸ§ª Testing API connectivity to:", testUrl);
        
        const response = await fetch(testUrl, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        console.log("ðŸ§ª API test response status:", response.status);
        
        if (response.ok) {
          const text = await response.text();
          console.log("ðŸ§ª API test response:", text);
        } else {
          console.error("ðŸ§ª API test failed:", response.status);
        }
      } catch (error) {
        console.error("ðŸ§ª API connectivity test failed:", error);
      }
    });
  </script>
</body>
</html>
