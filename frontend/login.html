<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - College Placement Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./mobile-responsive.css" />
  <style>
    /* Mobile Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background-color: #252836;
      z-index: 1100;
      transition: all 0.3s ease;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding-top: 60px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .sidebar-logo {
      max-width: 120px;
      margin-bottom: 15px;
    }

    .sidebar-title {
      color: white;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      color: white;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
      text-decoration: none;
    }

    .sidebar-menu li a:hover, .sidebar-menu li a.active {
      background-color: rgba(255, 255, 255, 0.05);
      color: #EA7300;
      border-left: 3px solid #EA7300;
    }

    .sidebar-menu li a i {
      font-size: 18px;
      width: 25px;
      text-align: center;
    }

    .close-sidebar {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .close-sidebar:hover {
      color: #EA7300;
      background-color: rgba(255, 255, 255, 0.1);
      transform: rotate(90deg);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1050;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      display: block;
      opacity: 1;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #A62C2C;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .hamburger:hover {
      background-color: #E83F25;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
    }

    /* Enhanced mobile-responsive login styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #A62C2C;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    p {
      color: #7f8c8d;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 15px 12px;
      box-sizing: border-box;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
      min-height: 50px;
    }

    input:focus {
      border-color: #A62C2C;
      outline: none;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(166, 44, 44, 0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #A62C2C 0%, #E83F25 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 50px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(166, 44, 44, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
    }

    .message.error {
      background-color: #fee;
      color: #e74c3c;
      border: 1px solid #fcc;
    }

    .message.success {
      background-color: #efe;
      color: #27ae60;
      border: 1px solid #cfc;
    }

    .links {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .links a {
      color: #EA7300;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 0;
      transition: color 0.3s ease;
    }

    .links a:hover {
      text-decoration: underline;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 25px 15px;
        border-radius: 12px;
      }
      
      h1 {
        font-size: 1.75rem;
        margin-bottom: 25px;
      }
      
      input {
        padding: 12px 10px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      button {
        padding: 12px;
        font-size: 16px;
      }
      
      .links {
        margin-top: 20px;
      }
      
      .links a {
        padding: 10px 0;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 320px) {
      .container {
        padding: 20px 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      input {
        padding: 10px 8px;
      }
      
      button {
        padding: 10px;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      input, button {
        min-height: 44px;
      }
      
      .links a {
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
    <!-- Mobile Sidebar -->
    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
      <button class="close-sidebar" id="closeSidebar">
        <i class="fas fa-times"></i>
      </button>
      <div class="sidebar-header">
        <img src="./assets/Sdm_logo.png" alt="SDMCET Logo" class="sidebar-logo">
        <div class="sidebar-title">SDMCET Placement Portal</div>
      </div>
      <ul class="sidebar-menu">
        <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="./about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
        <li><a href="./contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
        <li><a href="./register.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        <li><a href="https://sdmcet.ac.in/"><i class="fas fa-university"></i> SDMCET Website</a></li>
      </ul>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button class="hamburger" id="openSidebar">
      <i class="fas fa-bars"></i>
    </button>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
      </div>
      
      <button type="submit">Login</button>
    </form>

    <p id="loginMsg" class="message"></p>
    
    <div class="links">
      <a href="register.html">New user? Register</a>
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <!-- ✅ Load config.js before login script -->
  <script src="./config.js"></script>

  <script>
    // Mobile sidebar functionality
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const openSidebar = document.getElementById('openSidebar');
      const closeSidebar = document.getElementById('closeSidebar');
      
      function toggleSidebar() {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
      }
      
      openSidebar.addEventListener('click', toggleSidebar);
      closeSidebar.addEventListener('click', toggleSidebar);
      overlay.addEventListener('click', toggleSidebar);
      
      // Close sidebar when window is resized to desktop size
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768 && sidebar.classList.contains('active')) {
          sidebar.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    });

    function checkLoginStatus() {
      const token = localStorage.getItem("token");
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split(".")[1]));
          const currentTime = Math.floor(Date.now() / 1000);
          if (payload.exp && payload.exp > currentTime) {
            window.location.href = "dashboard.html";
            return;
          } else {
            localStorage.removeItem("token");
          }
        } catch (e) {
          localStorage.removeItem("token");
        }
      }
    }

    window.addEventListener('DOMContentLoaded', checkLoginStatus);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const loginMsg = document.getElementById("loginMsg");
      loginMsg.innerText = "Logging in...";
      loginMsg.style.color = "#666";

      try {
        const apiUrl = getApiUrl("/api/auth/login");
        console.log("🔐 Attempting login to:", apiUrl);
        
        const requestBody = JSON.stringify({ email, password });
        console.log("📤 Request body:", { email, password: "***" });

        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: requestBody,
        });

        console.log("📥 Response status:", res.status);
        console.log("📥 Response headers:", Object.fromEntries(res.headers.entries()));

        const data = await res.json();
        console.log("📥 Response data:", data);

        if (res.ok) {
          console.log("✅ Login successful");
          localStorage.setItem("token", data.token);
          loginMsg.innerText = "Login successful! Redirecting...";
          loginMsg.style.color = "#28a745";
          setTimeout(() => {
          window.location.href = "dashboard.html";
          }, 1000);
        } else {
          console.error("❌ Login failed:", data);
          loginMsg.innerText = data.msg || `Login failed (${res.status}). Please check your credentials.`;
          loginMsg.style.color = "#dc3545";
        }
      } catch (err) {
        console.error("🚨 Network error:", err);
        loginMsg.innerText = `Network error: ${err.message}. Please check your internet connection and try again.`;
        loginMsg.style.color = "#dc3545";
      }
    });

    // Test API connectivity on page load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const testUrl = getApiUrl("/");
        console.log("🧪 Testing API connectivity to:", testUrl);
        
        const response = await fetch(testUrl, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        console.log("🧪 API test response status:", response.status);
        
        if (response.ok) {
          const text = await response.text();
          console.log("🧪 API test response:", text);
        } else {
          console.error("🧪 API test failed:", response.status);
        }
      } catch (error) {
        console.error("🧪 API connectivity test failed:", error);
      }
    });
  </script>
</body>
</html>
