<!-- client/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - College Placement Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f5ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #A62C2C;
      margin-bottom: 30px;
    }
    
    p {
      color: #7f8c8d;
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: bold;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    
    input:focus, select:focus {
      border-color: #A62C2C;
      outline: none;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #A62C2C;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: #E83F25;
    }
    
    .message {
      margin-top: 20px;
      color: #e74c3c;
    }
    
    .success {
      color: #EA7300;
    }
    
    .links {
      margin-top: 20px;
    }
    
    .links a {
      color: #EA7300;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        max-width: 90%;
        padding: 30px 20px;
        margin: 20px auto;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }
      
      input, select {
        padding: 14px 12px;
        font-size: 16px; /* Prevents zoom on iOS */
        border-radius: 6px;
      }
      
      button {
        padding: 14px;
        font-size: 16px;
        border-radius: 6px;
        margin-top: 25px;
      }
      
      label {
        font-size: 14px;
        margin-bottom: 6px;
      }
      
      .links {
        margin-top: 25px;
      }
      
      .links a {
        display: block;
        margin: 8px 0;
        padding: 8px;
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 8px;
      }
      
      .container {
        max-width: 95%;
        padding: 25px 15px;
        margin: 15px auto;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      
      input, select {
        padding: 12px 10px;
        font-size: 16px;
      }
      
      button {
        padding: 12px;
        font-size: 16px;
        margin-top: 20px;
      }
      
      .form-group {
        margin-bottom: 18px;
      }
      
      label {
        font-size: 13px;
        margin-bottom: 5px;
      }
    }
    
    @media (max-width: 320px) {
      .container {
        padding: 20px 12px;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      input, select {
        padding: 10px 8px;
      }
      
      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
      </div>
      
      <button type="submit">Login</button>
    </form>

    <p id="loginMsg" class="message"></p>
    
    <div class="links">
      <a href="register.html">New user? Register</a>
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <!-- âœ… Load config.js before login script -->
  <script src="./config.js"></script>

  <script>

    function checkLoginStatus() {
      const token = localStorage.getItem("token");
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split(".")[1]));
          const currentTime = Math.floor(Date.now() / 1000);
          if (payload.exp && payload.exp > currentTime) {
            window.location.href = "dashboard.html";
            return;
          } else {
            localStorage.removeItem("token");
          }
        } catch (e) {
          localStorage.removeItem("token");
        }
      }
    }

    window.addEventListener('DOMContentLoaded', checkLoginStatus);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const loginMsg = document.getElementById("loginMsg");
      loginMsg.innerText = "Logging in...";
      loginMsg.style.color = "#666";

      try {
        const apiUrl = getApiUrl("/api/auth/login");
        console.log("ðŸ” Attempting login to:", apiUrl);
        
        const requestBody = JSON.stringify({ email, password });
        console.log("ðŸ“¤ Request body:", { email, password: "***" });

        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: requestBody,
        });

        console.log("ðŸ“¥ Response status:", res.status);
        console.log("ðŸ“¥ Response headers:", Object.fromEntries(res.headers.entries()));

        const data = await res.json();
        console.log("ðŸ“¥ Response data:", data);

        if (res.ok) {
          console.log("âœ… Login successful");
          localStorage.setItem("token", data.token);
          loginMsg.innerText = "Login successful! Redirecting...";
          loginMsg.style.color = "#28a745";
          setTimeout(() => {
          window.location.href = "dashboard.html";
          }, 1000);
        } else {
          console.error("âŒ Login failed:", data);
          loginMsg.innerText = data.msg || `Login failed (${res.status}). Please check your credentials.`;
          loginMsg.style.color = "#dc3545";
        }
      } catch (err) {
        console.error("ðŸš¨ Network error:", err);
        loginMsg.innerText = `Network error: ${err.message}. Please check your internet connection and try again.`;
        loginMsg.style.color = "#dc3545";
      }
    });

    // Test API connectivity on page load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const testUrl = getApiUrl("/");
        console.log("ðŸ§ª Testing API connectivity to:", testUrl);
        
        const response = await fetch(testUrl, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        console.log("ðŸ§ª API test response status:", response.status);
        
        if (response.ok) {
          const text = await response.text();
          console.log("ðŸ§ª API test response:", text);
        } else {
          console.error("ðŸ§ª API test failed:", response.status);
        }
      } catch (error) {
        console.error("ðŸ§ª API connectivity test failed:", error);
      }
    });
  </script>
</body>
</html>
