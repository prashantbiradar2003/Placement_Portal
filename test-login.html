<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üîß Login Test Tool</h1>
    
    <div class="form-group">
        <label for="apiUrl">API URL:</label>
        <input type="text" id="apiUrl" value="https://placement-portal-ir4x.onrender.com" />
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com" />
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="password123" />
    </div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRegister()">Test Register</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.textContent = message;
        }

        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            showResult('Testing connection...');
            
            try {
                const response = await fetch(`${apiUrl}/`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.text();
                showResult(`‚úÖ Connection successful!\nStatus: ${response.status}\nResponse: ${data}`);
            } catch (error) {
                showResult(`‚ùå Connection failed: ${error.message}`, true);
            }
        }

        async function testLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Testing login...');
            
            try {
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Login successful!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(`‚ùå Login failed!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Login error: ${error.message}`, true);
            }
        }

        async function testRegister() {
            const apiUrl = document.getElementById('apiUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Testing registration...');
            
            try {
                const response = await fetch(`${apiUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name: 'Test User',
                        email, 
                        password,
                        role: 'student'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Registration successful!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(`‚ùå Registration failed!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Registration error: ${error.message}`, true);
            }
        }

        // Test connection on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
